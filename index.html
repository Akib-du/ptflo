<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio - Home</title>
<style>
  :root {
    --bg: #fef6f9;
    --bg-alt: #ffffff;
    --text: #2c2c2c;
    --accent: #8b5cf6;
    --accent-light: #c4b5fd;
    --radius: 16px;
    --shadow: 0 4px 10px rgba(0,0,0,0.05);
    --transition: 0.3s ease;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', sans-serif;
    font-size: 18px;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }
  header {
    background: var(--bg-alt);
    padding: 1rem 2rem;
    box-shadow: var(--shadow);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  header h1 { font-size: 1.5rem; color: var(--accent); }
  nav a {
    text-decoration: none;
    color: var(--text);
    margin-left: 1rem;
    font-weight: 500;
    transition: var(--transition);
  }
  nav a:hover { color: var(--accent); }
  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #ffd6e8, #d6e6ff);
    border-radius: var(--radius);
    padding: 3rem 2rem;
    box-shadow: var(--shadow);
    margin: 2rem;
  }
  .hero h2 {
    font-size: 2.5rem;
    color: var(--text);
    margin-bottom: 1rem;
  }
  .hero p {
    max-width: 600px;
    font-size: 1.1rem;
    margin-bottom: 1rem;
  }
  /* Add these styles: */
  .hero-glass {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 1.5rem;
}

.hero-glass img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  display: block;
}

  .hero-glass img:hover {
    transform: scale(1.05);
  }
  footer {
    text-align: center;
    padding: 2rem;
    color: #777;
    font-size: 0.9rem;
  }
</style>

</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="about.html">About Me</a>
      <a href="works.html">My Works</a>
      <a href="contact.html">Contact Me</a>
    </nav>
  </header>

  <section class="hero">
 <div class="hero-glass">
  <img src="myphoto1.jpeg" alt="My Photo" class="hero-image"/>
</div>
  <h2>Welcome!</h2>
  <p style="font-size: 18px;">This is <b>Akib Morshed</b> from Dhaka, Bangladesh. I’m a passionate video editor and motion graphics artist. Explore my portfolio to see my works and know more about me.</p>
</section>
 
  <footer>
    © 2025 My Portfolio. All rights reserved.
  </footer>
</body>
</html>
