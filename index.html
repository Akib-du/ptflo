<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio - Home</title>
<style>
section {
width: 50%;
margin: auto;
border-radius: 10px;
}
  :root {
    --bg: #fef6f9;
    --bg-alt: #ffffff;
    --text: #2c2c2c;
    --accent: #8b5cf6;
    --accent-light: #c4b5fd;
    --radius: 16px;
    --shadow: 0 4px 10px rgba(0,0,0,0.05);
    --transition: 0.3s ease;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', sans-serif;
    font-size: 18px;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }
 .video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover; /* Ensures the video covers the screen */
            z-index: -1; /* Place video behind content */
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            text-shadow: 2px 2px 5px black;
        }

  header {
    background: var(--bg-alt);
    padding: 1rem 2rem;
    box-shadow: var(--shadow);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  header h1 { font-size: 1.5rem; color: var(--accent); }
  nav a {
    text-decoration: none;
    color: var(--text);
    margin-left: 1rem;
    font-weight: 500;
    transition: var(--transition);
  }
  nav a:hover { color: var(--accent); }
  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #ffd6e8, #d6e6ff);
    border-radius: var(--radius);
    padding: 3rem 2rem;
    box-shadow: var(--shadow);
    margin: 2rem;
  }
  .hero h2 {
    font-size: 2.5rem;
    color: var(--text);
    margin-bottom: 1rem;
  }
  .hero p {
    max-width: 600px;
    font-size: 1.1rem;
    margin-bottom: 1rem;
  }
  /* Add these styles: */
  .hero-glass {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 1.5rem;
}

.hero-glass img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  display: block;
}

  .hero-glass img:hover {
    transform: scale(1.05);
  }
  footer {
    text-align: center;
    padding: 2rem;
    color: #777;
    font-size: 0.9rem;
  }
header {
  background: rgba(0, 0, 0, 0.3);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
}

header h1 {
  color: #fff;
  margin: 0;
}

nav a {
  color: #fff;
  margin: 0 1rem;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #c4b5fd; /* Pastel purple hover */
}
</style>

</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="about.html">About Me</a>
      <a href="works.html">My Works</a>
      <a href="contact.html">Contact Me</a>
    </nav>
  </header>
<video autoplay muted loop class="video-bg">

    </video>


  <section class="hero">
 <div class="hero-glass">
  <img src="myphoto1.jpeg" alt="My Photo" class="hero-image"/>
</div>

  <p style="font-size: 18px;">I’m a passionate <b>video editor</b> and <b>motion graphics artist</b> from Bangladesh. Explore my portfolio to see my works and learn more about me.</p>
</section>
 
  <footer>
    © 2025 My Portfolio. All rights reserved.
  </footer>
</body>
</html>
