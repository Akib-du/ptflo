<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me - My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('2.jpg') center/cover no-repeat;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: #fff; /* White text by default for better contrast */
    }
    .contact-section {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.5); /* Dark translucent panel */
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .contact-form button {
      background: #8b5cf6;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .contact-form button:hover {
      background: #6d28d9;
    }
    header, footer {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1, nav a, footer {
      color: #fff;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="works.html">My Works</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Me</h2>
    <form class="contact-form" action="https://formspree.io/f/xeozoyvw" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Your Email" required>

      <label for="message">Message</label>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    Â© 2025 My Portfolio. All rights reserved.
  </footer>
</body>
</html>
